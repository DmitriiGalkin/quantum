<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="theme-color" content="#FFA427">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Быстро. Просто. Вживую. Здесь и сейчас" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <script src="https://api-maps.yandex.ru/3.0/?apikey=ce32ffcd-d432-4c13-9035-407aa9f344a0&lang=ru_RU"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <title>Quantum - сервис организации встреч</title>

  <style>
    @font-face {
      font-family: 'Avenir';
      src: url('fonts/AvenirNextCyr-Regular.eot');
      src: local('Avenir Next Cyr Regular'), local('AvenirNextCyr-Regular'),
      url('fonts/AvenirNextCyr-Regular.eot?#iefix') format('embedded-opentype'),
      url('fonts/AvenirNextCyr-Regular.woff') format('woff'),
      url('fonts/AvenirNextCyr-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Avenir';
      src: url('fonts/AvenirNextCyr-Medium.eot');
      src: local('Avenir Next Cyr Medium'), local('AvenirNextCyr-Medium'),
      url('fonts/AvenirNextCyr-Medium.eot?#iefix') format('embedded-opentype'),
      url('fonts/AvenirNextCyr-Medium.woff') format('woff'),
      url('fonts/AvenirNextCyr-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Avenir';
      src: url('fonts/AvenirNextCyr-Demi.eot');
      src: local('Avenir Next Cyr Demi'), local('AvenirNextCyr-Demi'),
      url('fonts/AvenirNextCyr-Demi.eot?#iefix') format('embedded-opentype'),
      url('fonts/AvenirNextCyr-Demi.woff') format('woff'),
      url('fonts/AvenirNextCyr-Demi.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    body {
      font-size: 14px;
      height: 100%;
    }

    #root {
      height: 100%;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:focus {
      transition: background-color 600000s 0s, color 600000s 0s;
    }

  </style>
</head>
<body style="margin: 0">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
